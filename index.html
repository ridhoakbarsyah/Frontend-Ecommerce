<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Test</title>
    <link rel="icon" href="https://play-lh.googleusercontent.com/sHJMvpYmNpAakyo510wu-S5Sz5qvi5RYI4mXB5NmbNd3j-edsoWUKdWIrAcn489FniE=w240-h480-rw" type="image/jpeg" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <div class="nav container">
        <a href="#" class="logo" title="Homepage">TokoKu</a>
        <!-- Cart Icon -->
        <i class="bx bx-cart" id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          <div class="cart-content">
            <div class="cart-box"></div>
          </div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">Rp0</div>
          </div>
          <!-- Button Buy -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- Cart Close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- Content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="https://images.tokopedia.net/img/cache/700/OJWluG/2022/3/1/a7acc185-5c27-479d-af0d-aa59fc7661e9.jpg" alt="" class="product-img" />
          <h2 class="product-title">Laptop ASUS ROG</h2>
          <span class="price">Rp10.936.000</span>
          <i class="bx bx-cart add-cart"></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
          <img src="https://storage-asset.msi.com/global/picture/image/feature/nb/GE/Raider-GE78-HX-13V/kv-pd.png" alt="" class="product-img" />
          <h2 class="product-title">Laptop MSI</h2>
          <span class="price">Rp15.575.000</span>
          <i class="bx bx-cart add-cart"></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
          <img src="https://images.tokopedia.net/img/cache/700/VqbcmM/2022/5/30/0414e183-7b7c-4787-9b35-28ca5979654b.png" alt="" class="product-img" />
          <h2 class="product-title">Laptop Lenovo</h2>
          <span class="price">Rp11.310.000</span>
          <i class="bx bx-cart add-cart"></i>
        </div>
      </div>
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="https://images.tokopedia.net/img/cache/500-square/product-1/2017/2/9/4474515/4474515_d78f98e1-b1e7-4f66-b785-9d749f2c5fc1_470_556.png" alt="" class="product-img" />
          <h2 class="product-title">Laptop Macbook</h2>
          <span class="price">Rp19.900.000</span>
          <i class="bx bx-cart add-cart"></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
          <img src="https://www.itgaleri.com/wp-content/uploads/2023/01/HP-14S-FQ0593AU2.jpg" alt="" class="product-img" />
          <h2 class="product-title">Laptop HP</h2>
          <span class="price">Rp6.599.000</span>
          <i class="bx bx-cart add-cart"></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
          <img src="https://images.tokopedia.net/img/cache/700/VqbcmM/2022/7/27/be5ad845-b28f-49db-82ca-b8db57626a4c.jpg" alt="" class="product-img" />
          <h2 class="product-title">Laptop Lenovo</h2>
          <span class="price">Rp2.100.000</span>
          <i class="bx bx-cart add-cart"></i>
        </div>
      </div>
    </section>
    <!-- Script -->
    <script src="js/script.js"></script>
    <!-- Footer -->
    <footer>
      <p>Copyright @2024 - Ridho Akbarsyah</p>
    </footer>
  </body>
</html>
